<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   <main class="container">
    <section class="firstSection">
        <h1 class="firstSectionTitle">Your Result</h1>
        <div class="firstSectionContainer">
            <p class="mainValue">76</p>
            <p class="secondValue">of 100</p>
        </div>
        <h2 class="firstResultTitle">Great</h2>
        <p class="resultDescription">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="secondSection">
        <h1 class="secondSectionTitle">Summary</h1>
        <div class="secondSectionContainer">
            <div class="subContainer subContainer1">
                <img src="/img/icon-reaction.svg" alt="reaction icon" class="icon">
                <p class="subTitle subTitle1">Reaction</p>
                <p class="subResult">80 / <span class="greyText">100</span></p>
            </div>
            <div class="subContainer subContainer2">
                <img src="/img/icon-memory.svg" alt="reaction memory" class="icon">
                <p class="subTitle subTitle2">Memory</p>
                <p class="subResult">92 / <span class="greyText">100</span></p>
            </div>
            <div class="subContainer subContainer3">
                <img src="/img/icon-verbal.svg" alt="verbal icon" class="icon">
                <p class="subTitle subTitle3">Verbal</p>
                <p class="subResult">61 / <span class="greyText">100</span></p>
            </div>
            <div class="subContainer subContainer4">
                <img src="/img/icon-visual.svg" alt="reaction icon" class="icon">
                <p class="subTitle subTitle4">Visual</p>
                <p class="subResult">72 / <span class="greyText">100</span></p>
            </div>
        </div>
        <button class="btnProgress">Continue</button>
        <!-- <div class="btnContainer">
            <a href="#" target="_blank" class="btnProgress">Continue</a>
        </div> -->
    </section>
   </main>
   <footer class="disclaimer">
    <p class="credit">Challenge by: <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank" class="link">Frontend Mentor</a>.
         Coded by: 
         <a href="https://github.com/TahoeBoelat" target="_blank" class="link">Muhamad Nur Alfi Syahrin</a></p>
   </footer>
</body>
</html>
